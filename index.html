<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container div to center the calculator -->
    <div class="container">
        <!-- Calculator wrapper -->
        <div class="calculator">
            <!-- Form for grouping inputs -->
            <form>
                <!-- Display section for showing calculations -->
                <div id="displayy">
                    <!-- Input field for displaying user input and results -->
                    <input type="text" name="display">
                </div>
                <!-- Operator buttons (Clear, Delete, Dot, Division) -->
                <div class="operator">   
                    <input type="button" name="AllClear" value="AC" onclick="display.value=''">
                    <input type="button" name="Delete" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">  
                    <input type="button" name="dot" value="." onclick="display.value += '.'">
                    <input type="button" name="divi" value="/" onclick="display.value += '/'">
                </div>
                <!-- Number and operation buttons -->
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" id="equal" onclick="display.value=eval(display.value)" class="operator">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
